i<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container px-5 py-10 mx-auto">
      <div class="header p-10 flex align-middle justify-center">
        <h1
          class="sm:text-3xl flex text-2xl font-bold title-font text-center text-gray-900"
        >
          Password Generator
        </h1>
        <img src="password-lock.svg" alt="" />
      </div>
      <div class="bg-white p-5 w-96 m-auto text-center border rounded-3xl">
        <input
          class="border px-4 w-full py-2 rounded-2xl"
          type="number"
          placeholder="enter password length"
          id="passLen"
        />
        <div class="pss" id="pss">
          <p
            class="text-xl flex justify-center align-middle bg-gray-50 rounded-2xl font-thin text-gray-900 my-7 py-5"
            id="passText"
          ></p>
          <small id="copy">copied</small>
        </div>

        <button
          class="bg-green-400 w-full focus-within:bg-green-300 transition-all duration-500 font-semibold text-white hover:bg-green-500 px-5 h-10 rounded-2xl"
          id="btn"
        >
          Generate New
        </button>
        <p id="info" class="text-gray-400 text-sm p-3">
          Default password length is 12
        </p>
      </div>
    </div>

    <script src="scripts.js" defer></script>
  </body>
</html>
